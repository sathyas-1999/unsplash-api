<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
      Join Unsplash
		</div>
    <div class="acclogin">
      <p style="color:white">Already have an account?<a href="login.html">Login</a></p>
    </div>
	<div class="input_wrap">
		<input type="submit" value="Join using Facebook" class="submitbtn">
	</div>
	<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="uname">Username</label>
					<input type="text" id="uname">
				</div>
				<div class="input_wrap">
					<label>Email Address</label>
          <input type="text" id="email">
        </div>
				<div class="input_wrap">
					<label for="password">Password</label>
					<input type="text" id="password">
				</div>
				<div class="input_wrap">
					<input type="submit" value="Join" class="submit_btn">
				</div>
        <div class="footer">
          <p>By joining, you agree to the Terms and Privacy Policy.</p>
        </div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
